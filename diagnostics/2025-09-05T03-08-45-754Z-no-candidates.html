    <meta name="title" property="og:title" content="2026 Summer Intern – Strategy &amp;amp; Transformation – Data Engineer">
    <meta name="description" property="og:description" content="Job Description GM DOES NOT PROVIDE IMMIGRATION-RELATED SPONSORSHIP FOR THIS ROLE. DO NOT APPLY FOR THIS ROLE IF YOU WILL NEED GM IMMIGRATION SPONSORSHIP NOW OR IN THE FUTURE. THIS INCLUDES DIRECT COMPANY SPONSORSHIP, ENTRY OF GM AS THE IMMIGRATION EMPLOYER OF RECORD ON A GOVERNMENT FORM, AND ANY WORK AUTHORIZATION REQUIRING A WRITTEN SUBMISSION OR OTHER IMMIGRATION SUPPORT FROM THE COMPANY (e.g., H1-B, OPT, STEM OPT, CPT, TN, J-1, etc.) To help facilitate administration of relocation benefits if you are selected, please apply using the permanent address you would move from. Work Arrangement:   Hybrid: This role is categorized as hybrid. This means the successful candidate is expected to report to IT Innovation Center in Austin, Texas three times per week.  The Team: We’re dedicated to achieving our vision of a world with Zero Crashes, Zero Emissions and Zero Congestion. We are looking for people who are passionate about helping us create safer, better, and more sustainable solutions for personal mobility. Our bold vision won’t happen overnight, but just as we transformed how the world moved in the last century, we are committed to transforming how we move today and in the future. Our culture is focused on building inclusive teams, where differences and unique perspectives are embraced so you can contribute to your fullest potential as you pursue your career. Our locations feature a variety of work environments, including open workspaces, and virtual connection platforms to inspire productivity and flexible collaboration. And we are proud to support our employees volunteer interests and make it a priority to join in efforts that give back to our communities. What You’ll Do: As a Data Engineer, you will build industrialized data assets and optimize data pipelines in support of Business Intelligence and Advance Analytic objectives. You will work closely with our forward-thinking Data Scientists, BI Developers, System Architects and Data Architects to deliver value to our vision for the future. Are you ready to join a future facing team? Required Qualifications:    Pursuit of a Bachelor’s degree in one of the following areas: Software Engineering, Data Engineering, Computer Engineering, Information Technology, Analytics, Mathematics, and other applicable technical degrees Must be graduating between December 2026 and May 2029 Able to work fulltime, 40 hours per week What will give you a Competitive Edge (Preferred Qualifications): Ability to write SQL queries. Cloud services, Kubernetes/Dockers. Ability to tackle problems quickly and completely. Ability to identify tasks which require automation and automate them. Ability to multi-task and stay organized in a dynamic work environment. Create and maintain optimal data pipeline architecture. Assemble large, complex data sets that meet functional / non-functional business requirements. Identify, design, and implement internal process improvements: automating manual processes, optimizing data delivery etc. Create highly consistent and accurate analytic datasets suitable for business intelligence and data scientist team members. Implements code that anticipates and handles failure modes gracefully. Maintain Master Data, Metadata, Data Management Repositories, Logical Data Models, Data Standards. Understanding of Advanced SQL and NoSQL database concepts Hands on experience with at least one object-oriented/object function scripting languages: Python, Java, Scala, etc. (intern/school projects acceptable) Start dates for this internship role are May &amp;amp; June of 2026. Compensation: The salary range for this role is $6,800 - $7,100 monthly, dependent upon class status and degree. GM will provide a one-time lump sum taxable stipend payment to eligible students selected for the 2026 Student Program. What you’ll get from us (Benefits): Paid US GM Holidays GM Family First Vehicle Discount Program Result-based potential for growth within GM Intern events to network with company leaders and peers About GM Our vision is a world with Zero Crashes, Zero Emissions and Zero Congestion and we embrace the responsibility to lead the change that will make our world better, safer and more equitable for all. Why Join Us We believe we all must make a choice every day – individually and collectively – to drive meaningful change through our words, our deeds and our culture. Every day, we want every employee to feel they belong to one General Motors team. Benefits Overview From day one, we're looking out for your well-being–at work and at home–so you can focus on realizing your ambitions. Learn how GM supports a rewarding career that rewards you personally by visiting Total Rewards Resources. Non-Discrimination and Equal Employment Opportunities (U.S.) General Motors is committed to being a workplace that is not only free of unlawful discrimination, but one that genuinely fosters inclusion and belonging. We strongly believe that providing an inclusive workplace creates an environment in which our employees can thrive and develop better products for our customers. All employment decisions are made on a non-discriminatory basis without regard to sex, race, color, national origin, citizenship status, religion, age, disability, pregnancy or maternity status, sexual orientation, gender identity, status as a veteran or protected veteran, or any other similarly protected status in accordance with federal, state and local laws. We encourage interested candidates to review the key responsibilities and qualifications for each role and apply for any positions that match their skills and capabilities. Applicants in the recruitment process may be required, where applicable, to successfully complete a role-related assessment(s) and/or a pre-employment screening prior to beginning employment. To learn more, visit How we Hire. Accommodations General Motors offers opportunities to all job seekers including individuals with disabilities. If you need a reasonable accommodation to assist with your job search or application for employment, email us or call us at 800-865-7580. In your email, please include a description of the specific accommodation you are requesting as well as the job title and requisition number of the position for which you are applying. We are leading the change to make our world better, safer and more equitable for all through our actions and how we behave. Learn more about: Our Company Our Culture How we hire Our diverse team of employees bring their collective passion for engineering, technology and design to deliver on our vision of a world with Zero Crashes, Zero Emissions and Zero Congestion. We are looking for adventure-seekers and imaginative thought leaders to help us transform mobility. Explore our global locations We are determined to lead change for the world through technology, ingenuity and harnessing the creativity of our diverse team. Join us to help lead the change that will make our world better, safer and more equitable for all by becoming a member of GM’s Talent Community (beamery.com). As a part of our Talent Community, you will receive updates about GM, open roles, career insights and more. Please note that filling out the form below will not add you to our Talent Community automatically; you will need to use the link above. If you are seeking to apply to a specific role, we encourage you to click “Apply Now” on the job posting of interest.">
